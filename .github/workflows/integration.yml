name: integration

on:
  push:
    branches: [ master ]

jobs:
  validate:
    uses: aeternity/github-actions/.github/workflows/_validate-npm.yml@v1.2.0
  publish:
    uses: aeternity/github-actions/.github/workflows/_publish-docker.yml@v1.2.0
    needs: [ validate ]
    secrets: inherit
    with:
      DOCKERHUB_REPO: "aeternitybot/${{ github.event.repository.name }}"
  deploy:
    uses: aeternity/github-actions/.github/workflows/_deploy-gitops.yml@v1.2.0
    needs: [publish]
    secrets: inherit
    with:
      DEPLOY_ENV: stg
      DEPLOY_APP: "${{ github.event.repository.name }}"
      DEPLOY_VERSION: master
      DEPLOY_HOST_PREFIX: ""
